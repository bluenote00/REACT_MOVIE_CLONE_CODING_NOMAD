<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");

    
    function App() {
        const [counter, setCounter] = React.useState(0);
        // const counter = data[0];
        // const modifier = data[1];
        // console.log(data); // 배열값이 뜬다 배열의 첫번째 값은 초기값, 두번째 값은 그 값을 바꾸는 함수
        const onClick = () => {
            setCounter(counter + 1);
        };
        return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }
    ReactDOM.render(<App />, root);
    // 리액트는 어떤 부분이 업데이트 되었는지 파악 후 HTML에서 그 부분만 고친다
    /*
    const [counter, setCounter] = React.useState(); 에서
    React.useState() 는 react기능을 쓸 수있게 해주는 하나의 도구이고,
    counter은 현재의 값 state 이며,
    setCounter은 이벤트 발생시 변화를 주는 부분이어서 이후 counter로 다시 저장된다.
    */
</script>
</html>
